<svg xmlns="http://www.w3.org/2000/svg" width="900" height="760" style="background:#ffffff">
  <defs>
    <marker id="arrow" markerWidth="10" markerHeight="10" refX="9" refY="3" orient="auto" fill="#000">
      <path d="M0,0 L0,6 L9,3 z"/>
    </marker>
    <style>
      .t{font-family: 'Times New Roman', Georgia, serif;}
      .h{font-size:22px; font-weight:bold; fill:#000;}
      .c{font-size:13px; fill:#000;}
      .cap{font-size:12px; fill:#333;}
      .box{fill:#fff; stroke:#000; stroke-width:1.6;}
      .thin{stroke:#000; stroke-width:1.2;}
    </style>
  </defs>

  <!-- Header + caption -->
  <text x="40" y="40" class="t h">FIG. 1 — System Flow Diagram</text>
  <text x="40" y="62" class="t cap">
    Illustrates sequential flow from document upload through jurisdiction detection, normative adaptation,
    legal traceability, attorney review, and verified output.
  </text>
  <text x="40" y="78" class="t cap">
    (100) Document Upload → (200) Jurisdiction Detection → (300) Normative Adaptation → (400) Legal Traceability →
    (500) Legal Review → (600) Verified Output
  </text>

  <!-- Main column boxes -->
  <rect x="140" y="120" width="350" height="60" rx="6" class="box"/>
  <text x="315" y="155" text-anchor="middle" class="t c">(100) Document Upload Module</text>

  <line x1="315" y1="180" x2="315" y2="205" class="thin" marker-end="url(#arrow)"/>

  <rect x="140" y="205" width="350" height="60" rx="6" class="box"/>
  <text x="315" y="240" text-anchor="middle" class="t c">(200) Jurisdiction Detection Module</text>

  <line x1="315" y1="265" x2="315" y2="290" class="thin" marker-end="url(#arrow)"/>

  <rect x="140" y="290" width="350" height="60" rx="6" class="box"/>
  <text x="315" y="325" text-anchor="middle" class="t c">(300) Automatic Normative Adaptation Engine</text>

  <line x1="315" y1="350" x2="315" y2="375" class="thin" marker-end="url(#arrow)"/>

  <rect x="140" y="375" width="350" height="60" rx="6" class="box"/>
  <text x="315" y="410" text-anchor="middle" class="t c">(400) Legal Traceability System</text>

  <line x1="315" y1="435" x2="315" y2="460" class="thin" marker-end="url(#arrow)"/>

  <rect x="140" y="460" width="350" height="60" rx="6" class="box"/>
  <text x="315" y="495" text-anchor="middle" class="t c">(500) Legal Review Interface</text>

  <line x1="315" y1="520" x2="315" y2="545" class="thin" marker-end="url(#arrow)"/>

  <rect x="140" y="545" width="350" height="60" rx="6" class="box"/>
  <text x="315" y="580" text-anchor="middle" class="t c">(600) Verified Document Output</text>

  <!-- Side resources: Legal Corpus (305) -->
  <!-- Cylinder -->
  <ellipse cx="725" cy="330" rx="85" ry="18" fill="#fff" stroke="#000" stroke-width="1.6"/>
  <rect x="640" y="330" width="170" height="80" fill="#fff" stroke="#000" stroke-width="1.6"/>
  <ellipse cx="725" cy="410" rx="85" ry="18" fill="#fff" stroke="#000" stroke-width="1.6"/>
  <text x="725" y="367" text-anchor="middle" class="t c">(305) Legal Corpus</text>
  <text x="725" y="385" text-anchor="middle" class="t c">Database</text>

  <!-- Arrow from (300) to (305) -->
  <line x1="490" y1="320" x2="640" y2="348" class="thin" marker-end="url(#arrow)"/>

  <!-- Side resources: Trace Ledger (405) -->
  <!-- Cylinder -->
  <ellipse cx="725" cy="455" rx="85" ry="18" fill="#fff" stroke="#000" stroke-width="1.6"/>
  <rect x="640" y="455" width="170" height="80" fill="#fff" stroke="#000" stroke-width="1.6"/>
  <ellipse cx="725" cy="535" rx="85" ry="18" fill="#fff" stroke="#000" stroke-width="1.6"/>
  <text x="725" y="492" text-anchor="middle" class="t c">(405) Trace Ledger (audit)</text>

  <!-- Links between (400) and (405) -->
  <line x1="490" y1="405" x2="640" y2="470" class="thin" marker-end="url(#arrow)"/>
  <line x1="640" y1="520" x2="490" y2="490" class="thin" marker-end="url(#arrow)"/>

  <!-- Optional blockchain (406) -->
  <rect x="660" y="565" width="130" height="40" rx="6" class="box"/>
  <text x="725" y="590" text-anchor="middle" class="t c">(406) Optional Blockchain</text>
  <line x1="725" y1="535" x2="725" y2="565" class="thin"/>

  <!-- Footer caption -->
  <text x="450" y="720" text-anchor="middle" class="t cap">
    Figure 1 shows the operational flow and auxiliary data stores supporting verification, auditability, and review.
  </text>
</svg>
