<svg xmlns="http://www.w3.org/2000/svg" width="1200" height="700" viewBox="0 0 1200 700">
  <defs>
    <style>
      .panel{fill:#fff;stroke:#E5E7EB;stroke-width:2}
      .lane{fill:#F9FBFF;stroke:#D8E3F7;stroke-width:2}
      .pill{fill:#EEF4FF;stroke:#BDD3FF;stroke-width:2}
      .store{fill:#F3F6FA;stroke:#CBD5E1;stroke-width:2}
      .title{font:800 24px/1.2 Inter,Segoe UI,Roboto,Arial,sans-serif}
      .label{font:700 14px/1.2 Inter,Segoe UI,Roboto,Arial,sans-serif}
      .muted{font:500 12px/1.2 Inter,Segoe UI,Roboto,Arial,sans-serif; fill:#64748B}
      .arrow{stroke:#94A3B8;stroke-width:2.4;marker-end:url(#m)}
    </style>
    <marker id="m" markerWidth="12" markerHeight="12" refX="10" refY="6" orient="auto">
      <path d="M0,0 12,6 0,12Z" fill="#94A3B8"/>
    </marker>
  </defs>

  <!-- marco -->
  <rect x="20" y="20" width="1160" height="660" rx="16" class="panel"/>
  <text x="600" y="60" text-anchor="middle" class="title">System Architecture</text>
  <text x="600" y="85" text-anchor="middle" class="muted">Ingest → Reasoning → Adaptation → Audit</text>

  <!-- L1 -->
  <rect x="60" y="120" width="1080" height="90" rx="12" class="lane"/>
  <text x="100" y="150" class="label">L1 · Ingest</text>
  <rect x="350" y="140" width="180" height="44" rx="10" class="pill"/>
  <text x="440" y="168" text-anchor="middle" class="label">Document Intake</text>
  <rect x="560" y="140" width="180" height="44" rx="10" class="pill"/>
  <text x="650" y="168" text-anchor="middle" class="label">Normalization</text>
  <rect x="770" y="140" width="180" height="44" rx="10" class="pill"/>
  <text x="860" y="168" text-anchor="middle" class="label">Entity Extract</text>
  <line x1="600" y1="210" x2="600" y2="235" class="arrow"/>

  <!-- L2 -->
  <rect x="60" y="235" width="1080" height="110" rx="12" class="lane"/>
  <text x="100" y="265" class="label">L2 · Reasoning</text>
  <rect x="300" y="260" width="200" height="50" rx="10" class="pill"/>
  <text x="400" y="290" text-anchor="middle" class="label">Jurisdiction</text>
  <rect x="530" y="260" width="200" height="50" rx="10" class="pill"/>
  <text x="630" y="290" text-anchor="middle" class="label">Context Engine</text>
  <rect x="760" y="260" width="200" height="50" rx="10" class="pill"/>
  <text x="860" y="290" text-anchor="middle" class="label">AI Reasoner</text>
  <line x1="600" y1="345" x2="600" y2="370" class="arrow"/>

  <!-- L3 -->
  <rect x="60" y="370" width="1080" height="110" rx="12" class="lane"/>
  <text x="100" y="400" class="label">L3 · Adaptation</text>
  <rect x="330" y="395" width="200" height="50" rx="10" class="pill"/>
  <text x="430" y="425" text-anchor="middle" class="label">Clause Recommender</text>
  <rect x="560" y="395" width="200" height="50" rx="10" class="pill"/>
  <text x="660" y="425" text-anchor="middle" class="label">Rules Engine</text>
  <rect x="790" y="395" width="200" height="50" rx="10" class="pill"/>
  <text x="890" y="425" text-anchor="middle" class="label">Review</text>
  <line x1="600" y1="480" x2="600" y2="505" class="arrow"/>

  <!-- L4 -->
  <rect x="60" y="505" width="1080" height="100" rx="12" class="lane"/>
  <text x="100" y="535" class="label">L4 · Audit</text>
  <rect x="430" y="530" width="200" height="44" rx="10" class="pill"/>
  <text x="530" y="558" text-anchor="middle" class="label">Provenance</text>
  <rect x="650" y="530" width="200" height="44" rx="10" class="pill"/>
  <text x="750" y="558" text-anchor="middle" class="label">Decision Log</text>

  <ellipse cx="1050" cy="540" rx="70" ry="24" class="store"/>
  <text x="1050" y="545" text-anchor="middle" class="label">Audit Ledger</text>

  <text x="600" y="645" text-anchor="middle" class="muted">Figure — Simplified architecture overview</text>
</svg>
