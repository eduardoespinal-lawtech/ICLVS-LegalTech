<svg xmlns="http://www.w3.org/2000/svg" width="1200" height="720">
  <defs>
    <style>
      .title { font: 700 30px "Times New Roman", Georgia, serif; fill: #1a2b49; }
      .subtitle { font: 400 15px "Times New Roman", Georgia, serif; fill: #3f587e; }
      .reg-frame { fill: none; stroke: #1a73e8; stroke-width: 2; }
      .ai-core { fill: none; stroke: #1a73e8; stroke-width: 2; }
      .trace-line { stroke: #8fb8f7; stroke-width: 1.5; opacity: 0.7; }
      .caption { font: 400 12px "Times New Roman", Georgia, serif; fill: #444; }
      .label { font: 400 13px "Times New Roman", Georgia, serif; fill: #1a2b49; }
    </style>
  </defs>

  <!-- Fondo -->
  <rect width="100%" height="100%" fill="#ffffff" />

  <!-- Título -->
  <text x="600" y="80" text-anchor="middle" class="title">
    Intelligent Contextual Legal Verification System
  </text>
  <text x="600" y="110" text-anchor="middle" class="subtitle">
    Demonstrative Prototype — Legal-Tech Compliance Framework
  </text>

  <!-- Marco regulatorio -->
  <rect x="120" y="160" width="960" height="420" rx="14" class="reg-frame" />
  <text x="600" y="150" text-anchor="middle" class="label">Regulatory Framework</text>

  <!-- Líneas de trazabilidad y flujo normativo -->
  <line x1="200" y1="370" x2="1000" y2="370" class="trace-line" />
  <line x1="600" y1="220" x2="600" y2="520" class="trace-line" />

  <!-- Núcleo IA contextual -->
  <circle cx="600" cy="370" r="120" class="ai-core" />
  <text x="600" y="375" text-anchor="middle" class="label">AI Contextual Core</text>

  <!-- Pie de figura -->
  <text x="600" y="630" text-anchor="middle" class="caption">
    Figure 0 — Conceptual overview of the system’s framework for AI-driven legal verification and traceability.
  </text>
</svg>
