<svg xmlns="http://www.w3.org/2000/svg" width="900" height="500" style="background:#ffffff">
  <style>
    .title {font-family:'Times New Roman',serif; font-size:26px; font-weight:bold; fill:#1a2b49;}
    .subtitle {font-family:'Times New Roman',serif; font-size:15px; fill:#444;}
    .outline {stroke:#1a73e8; stroke-width:2; fill:none; rx:15; ry:15;}
    .center {stroke:#1a73e8; stroke-width:1.2; fill:none;}
    .note {font-family:'Times New Roman',serif; font-size:12px; fill:#555;}
  </style>

  <!-- Frame -->
  <rect x="50" y="90" width="800" height="320" class="outline"/>
  
  <!-- Title -->
  <text x="450" y="60" text-anchor="middle" class="title">
    Intelligent Contextual Legal Verification System
  </text>
  
  <!-- Subtitle -->
  <text x="450" y="85" text-anchor="middle" class="subtitle">
    Demonstrative Prototype — Legal-Tech Compliance Framework
  </text>

  <!-- Symbolic grid (light cross & circle) -->
  <line x1="150" y1="250" x2="750" y2="250" class="center" opacity="0.3"/>
  <line x1="450" y1="130" x2="450" y2="370" class="center" opacity="0.3"/>
  <circle cx="450" cy="250" r="90" class="center" opacity="0.3"/>

  <!-- Caption -->
  <text x="450" y="440" text-anchor="middle" class="note">
    Figure 0. Conceptual overview of the system’s framework for AI-driven legal verification and transparency.
  </text>
</svg>
