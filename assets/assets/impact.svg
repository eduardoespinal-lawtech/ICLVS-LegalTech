<svg xmlns="http://www.w3.org/2000/svg" width="800" height="400" style="background:#ffffff">
  <style>
    .title {font-family:'Times New Roman',serif; font-size:18px; font-weight:bold; fill:#000;}
    .label {font-family:'Times New Roman',serif; font-size:13px; fill:#000;}
    .bar {fill:#1a73e8;}
    .percent {font-family:'Times New Roman',serif; font-size:12px; fill:#000;}
    .caption {font-family:'Times New Roman',serif; font-size:12px; fill:#444;}
  </style>

  <!-- Title -->
  <text x="400" y="40" text-anchor="middle" class="title">FIG. 2 — Quantitative Impact Metrics</text>

  <!-- Axes -->
  <line x1="150" y1="300" x2="650" y2="300" stroke="#000" stroke-width="1"/>
  <line x1="150" y1="100" x2="150" y2="300" stroke="#000" stroke-width="1"/>

  <!-- Bars -->
  <rect x="200" y="190" width="100" height="110" class="bar"/>
  <rect x="340" y="230" width="100" height="70" class="bar"/>
  <rect x="480" y="175" width="100" height="125" class="bar"/>

  <!-- Labels -->
  <text x="250" y="320" text-anchor="middle" class="label">Compliance Speed</text>
  <text x="390" y="320" text-anchor="middle" class="label">Error Reduction</text>
  <text x="530" y="320" text-anchor="middle" class="label">Clause Consistency</text>

  <!-- Percentages -->
  <text x="250" y="180" text-anchor="middle" class="percent">+35%</text>
  <text x="390" y="220" text-anchor="middle" class="percent">−28%</text>
  <text x="530" y="165" text-anchor="middle" class="percent">+42%</text>

  <!-- Caption -->
  <text x="400" y="360" text-anchor="middle" class="caption">
    Figure 2. Projected performance improvements based on modeled pilot tests (10,000 legal templates).
  </text>
</svg>
